<ion-header>
  <ion-toolbar>
    <ion-title>Edad</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-label position="stacked">Descubre la edad</ion-label>
  <ion-input [(ngModel)]="name" placeholder="Ingresa un nombre"></ion-input>


<ion-item>
  <ion-button (click)="Descubrir()" color="tertiary">Mostrar</ion-button>
</ion-item>


<ion-item *ngIf="edad > 0 && edad < 18 ">
  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title>Joven</ion-card-title>
      <ion-card-subtitle>{{edad}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img src="assets/imagen/joven.png">
    </ion-card-content>
  </ion-card>  
</ion-item>

<ion-item *ngIf="edad > 18 && edad < 60">
  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title>Adulto</ion-card-title>
      <ion-card-subtitle>{{edad}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img src="assets/imagen/adulto.jpg">
    </ion-card-content>
  </ion-card>  
</ion-item>

<ion-item *ngIf="edad > 60 ">
  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title>Anciano</ion-card-title>
      <ion-card-subtitle>{{edad}}</ion-card-subtitle>
    </ion-card-header>  
    <ion-card-content>
      <img src="assets/imagen/anciano.png">
    </ion-card-content>
  </ion-card>
</ion-item>

</ion-content>

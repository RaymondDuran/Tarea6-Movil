<ion-header>
  <ion-toolbar>
    <ion-title>Genero</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-label position="stacked">Descubre el Genero</ion-label>
    <ion-input [(ngModel)]="name" placeholder="Ingresa un nombre"></ion-input>


  <ion-item>
    <ion-button (click)="Descubrir()" color="tertiary">Mostrar</ion-button>
  </ion-item>


  <ion-item *ngIf="genero == 'female'">
    <ion-label>{{genero}}</ion-label>
    <ion-button color="danger" [disabled]="true"></ion-button>
  </ion-item>

  <ion-item *ngIf="genero == 'male'">
    <ion-label>{{genero}}</ion-label>
    <ion-button color="tertiary" [disabled]="true"></ion-button>
  </ion-item>

  </ion-list>
</ion-content>
